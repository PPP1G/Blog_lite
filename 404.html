<section>
  <p>HTTP 404 或 Not Found 错误消息是 HTTP 的其中一种“标准回应消息”（HTTP 状态码），此消息代表客户端在浏览网页时，服务器无法正常提供消息，或是服务器无法回应且不知原因。通常是因为用户所访问的对应网页已被删除被移动或从未存在。404 也是互联网上最常见的错误之一。404 错误消息可能与“server not found”（无法找到服务器）或其他类似消息产生混淆。</p>
